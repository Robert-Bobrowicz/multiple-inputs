<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change page color theme</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <h2>Input type "number" and bubling effect</h2>

    <p>Total: <span id="total-display"></span>USD</p>

    <h3>Input required number of bicycles: </h3>
    <form class="inputs">
        <div>
            <label for="input1">Bicycle 1:</label>
            <input type="number" class="input" id="input1" value="0" data-input-id="1"></input>
        </div>

        <div>
            <label for="input2">Bicycle 2:</label>
            <input type="number" class="input" id="input2" value="0" data-input-id="2"></input>
        </div>

        <div>
            <label for="input3">Bicycle 3:</label>
            <input type="number" class="input" id="input3" value="0" data-input-id="3"></input>
        </div>
    </form>


    <script src="./src/js/app.js"></script>
</body>

</html>
